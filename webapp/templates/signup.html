{% extends "base.html" %}
{% block content %}
  <h2>Sign Up</h2>
  <form method="POST" action="{{ url_for('signup') }}">
    <label>Email</label>
    <input type="email" name="email" required>
    <br><br>
    <label>Password</label>
    <input type="password" name="password" required>
    <br><br>
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
